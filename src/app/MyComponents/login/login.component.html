<div class="main_body">
<div class="container">
    <div class="Login_card">
       <h1>Sign in</h1>
       <div class="underline"></div>
    <form #loginForm = "ngForm" (submit)="onSubmit(loginForm)" >
        <input required type="text"
         placeholder="example@gmail.com" 
         class="form-control"
         name="email"
         [(ngModel)]="loginData.email"  />
          
            <!-- <div *ngIf="loginForm.controls['email']?.touched && loginForm.controls['email']?.errors?.['required']">Email is required.</div> -->


         <input type="password"
         placeholder="********" 
         class="form-control"
         name="password"
         [(ngModel)]="loginData.password" required/>

             <!-- <div *ngIf="loginForm.controls['password']?.touched && loginForm.controls['password']?.errors?.['required']">Password is required.</div> -->


        <div> 
            <button class="w-100 mt-5" 
            mat-raised-button 
            color="warn"
            name="submit"
            [disabled]="!loginForm.valid"
            >Submit</button>
        </div>


        <div class="d-flex side_content ">
            <a class="hover">Forgotten Password...?</a>
            <a class="hover" routerLink="newuser">Don't Have an account...</a>
        </div>
            <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>   

        
    </form>
   </div>
</div>
</div>
